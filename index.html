<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiperJs Project</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>New Movies</h1>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="image/1.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image/2.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image/3.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image/4.jpeg" />
        </div>
        <div class="swiper-slide">
          <img src="image/5.jpeg" />
        </div>
        <div class="swiper-slide">
          <img src="image/6.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image/7.jpg" />
        </div>
        <div class="swiper-slide">
          <img src="image/8.jpg" />
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "coverflow",
        grabCursor: true,
        centeredSlides: true,
        slidesPerView: "auto",
        coverflowEffect: {
          rotate: 15,
          stretch: 0,
          depth: 300,
          modifier: 1,
          slideShadows: true,
        },
        loop: true,
      });
    </script>
  </body>
</html>
